name: punch_app
description: Punch Admin App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  shared_preferences: ^2.0.4
  animate_do: ^2.0.0
  http: ^0.13.0
  data_connection_checker: ^0.3.4
  cached_network_image: ^2.5.1
  font_awesome_flutter: ^8.12.0
  intl: ^0.17.0
  firebase_auth: ^1.0.1
  clippy_flutter: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/langs/
    - assets/jsons/

